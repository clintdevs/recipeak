<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Recipeek</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper wrapper--header">
			<div class="header__grid header__grid--a">
				
			</div>
			<div class="header__grid header__grid--b">
				<div class="header__logo">
					<span class="letter letter--herosize" data-letter=".">.</span>
					<span class="letter letter--herosize" data-letter="R">R</span>
					<span class="letter letter--herosize" data-letter="e">e</span>
					<span class="letter letter--herosize" data-letter="c">c</span>
					<span class="letter letter--herosize" data-letter="i">i</span>
					<span class="letter letter--herosize" data-letter="p">p</span>
					<span class="letter letter--herosize" data-letter="e">e</span>
					<span class="letter letter--herosize" data-letter="e">e</span>
					<span class="letter letter--herosize" data-letter="k">k</span>
				</div>
			</div>
			<div class="header__grid header__grid--c">
				<div class="allergies">
					<div class="allergies__title">
						<span class="letter letter--smallsize" data-letter="A">A</span>
						<span class="letter letter--smallsize" data-letter="l">l</span>
						<span class="letter letter--smallsize" data-letter="l">l</span>
						<span class="letter letter--smallsize" data-letter="e">e</span>
						<span class="letter letter--smallsize" data-letter="r">r</span>
						<span class="letter letter--smallsize" data-letter="g">g</span>
						<span class="letter letter--smallsize" data-letter="i">i</span>
						<span class="letter letter--smallsize" data-letter="e">e</span>
						<span class="letter letter--smallsize" data-letter="s">s</span>
					</div>
					<div class="allergies-container">
						<label for="tree">Tree Nut</label>
						<input id="tree" type="checkbox" name="allergy" value="395^Tree Nut-Free">
						<label for="dairy">Dairy</label>
						<input id="dairy" type="checkbox" name="allergy" value="396^Dairy-Free">
						<label for="egg">Egg</label>
						<input id="egg" type="checkbox" name="allergy" value="397^Egg-Free">
						<label for="gluten">Gluten</label>
						<input id="gluten" type="checkbox" name="allergy" value="393^Gluten-Free">
						<label for="penut">Penut</label>
						<input id="penut" type="checkbox" name="allergy" value="394^Peanut-Free">
						<label for="seafood">Seafood</label>
						<input id="seafood" type="checkbox" name="allergy" value="398^Seafood-Free">
						<label for="sesame">Sesame</label>
						<input id="sesame" type="checkbox" name="allergy" value="399^Sesame-Free">
						<label for="soy">Soy</label>
						<input id="soy" type="checkbox" name="allergy" value="400^Soy-Free">
						<label for="sulfite">Sulfite</label>
						<input id="sulfite" type="checkbox" name="allergy" value="401^Sulfite-Free">
						<label for="wheat">Wheat</label>
						<input id="wheat" type="checkbox" name="allergy" value="392^Wheat-Free">
					</div>
				</div>
			</div>
			<div class="header__grid header__grid--d">
			
			</div>
			<div class="header__grid header__grid--e">

			</div>

			<div class="header__grid header__grid--f">

			</div>

			<!-- <div class="header__grid header__grid--g">
			
			</div> -->
			
		</div>
	</header>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
